<!DOCTYPE html>
<html>
<head>
    <title>Document to AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 50%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #generated-text {
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Document to AI</h1>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="prompt" placeholder="Enter your question" required>
            <button type="submit">Analyze</button>
        </form>
        {% if generated_text %}
        <div id="generated-text">{{ generated_text }}</div>
        {% endif %}
    </main>
</body>
</html>
